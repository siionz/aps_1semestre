<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarbonZero - Contato</title>
    <script src="javascript/contato.js" defer></script>
    <link rel="stylesheet" href="css/contato.css" />
</head>

<body background="img-site/fern_leaves_green_123899_2560x1440.jpg">

    <header>
        <div class="logo">
            <img src="img-site/Terra___Vetor_Premium-removebg-preview.png" class="terra" alt="Logo do planeta Terra" />
            <div>
                <h1>CarbonZero</h1>
                <p>Nos ajude a salvar o planeta!</p>
            </div>
        </div>


    </header>

    <main>
        <section class="caixaconteudo">
            <div class="menu-principal">
                <a class="botao-menu" href="index.html">Início</a>

            <div class="formulario-contato">
                <h2>Fale conosco</h2>
                <p>Tem dúvidas, sugestões ou quer apoiar nossa causa? Envie uma mensagem!</p>
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
